<html>
<head>
	<link rel="stylesheet" type="text/css" href="cssfloat.css">
	<script src="jquery-2.1.0.js"></script>
</head>
<body>
	<div id="mainContainer">
		<h1>CSS Floats</h1>
		<div id="parent">
			<h2>Parent Container</h2>
			<div id="purple" class="box inlineBlock"><h4></h4></div>
			<div id="red" class="box inlineBlock"><h4></h4></div>
		</div>
		<p>Click the buttons below to control Float value of the box's shown above. <br> Note:- in the nomal flow of document red box is present after purple box</p>
		<div id="purpleBoxControls">
			<h3>Purple Box Float Controls</h3>
			<button id="floatLeft">Left</button>
			<button id="rightFloat">Right</button>
		</div>
		<div id="redBoxControls">
			<h3>Red Box Float Controls</h3>
			<button id="floatLeft">Left</button>
			<button id="rightFloat">Right</button>
		</div>
	</div>
	<script src="cssfloat.js"></script>
</body>
</html>
